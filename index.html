<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div id="language-box">
        <h2>Choose a language  Elige un idioma</h2>
        <div id="buttons">
            <button class="language btn" >Espa√±ol</button>
        <button class="language btn">English</button>
        </div>
        
    </div>
    <div id="modal">
        <p id="winner-text"></p>
        <button id="newGame" class="btn">Start New Game</button>
    </div>
<div id="app" class="hide">
    <div id="gameContainer">
        <h1 id="title">Tic Tac Toe</h1>
        
        <div id="cells">
            <div index="0" class="cell" id="prueba"></div>
            <div index="1" class="cell"></div>
            <div index="2" class="cell"></div>
            <div index="3" class="cell"></div>
            <div index="4" class="cell"></div>
            <div index="5" class="cell"></div>
            <div index="6" class="cell"></div>
            <div index="7" class="cell"></div>
            <div index="8" class="cell"></div>
            
        </div>

        <h2 id="status-text"></h2>
        <button id="reset" class="btn">Reset</button>

    </div>
    
</div>

    
    <script src="main.js"></script>
    
</body>
</html>
